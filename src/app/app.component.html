<div style="width: 100vw; height: 100vh">
  <ng-container *ngFor="let person of results">
    <div style="border-bottom: 1px solid black" *ngIf="person.name !== 'Luke Skywalker'">
      <span>{{ person.name }}</span>
      <span>{{ person.height }}</span>
      <span>{{ person.birth_year }}</span>
    </div>
  </ng-container>
</div>
